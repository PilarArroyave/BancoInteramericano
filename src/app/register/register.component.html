<div class="registerForm" >
  <form>
    <div class="crearr">Crear cuenta</div>
    <div class="form-group">
        <label for="Nombre">Nombre Completo</label>
        <input type="text" class="form-control" placeholder="Nombre Completo" required>
        
    </div>
    <div class="form-group">
        <label for="Apellido">Documento</label>
        <input type="text" class="form-control" placeholder="Documento" required>
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" placeholder="Correo Electronico" required>
    </div>
    <div class="form-group">
        <label for="Telefono">Telefono</label>
      <input type="value" class="form-control" placeholder="Ingrese su telefono" required>
    </div>
    <div class="form-group">
      <label for="Direccion">Dirección</label>
      <input type="text" class="form-control" placeholder="Dirección" required>
  </div>
  <div class="form-group">
    <label for="Fecha">Fecha Nacimiento</label>
  <input type="date" class="form-control" required>
</div>
    <div class="form-group">
        <label for="Contraseña">Contraseña</label>
      <input type="password" class="form-control" placeholder="Contraseña" required>
    </div>
    
    <div>
      <button class="botoncito">Registrar</button>
    </div>
  
  </form>
</div>

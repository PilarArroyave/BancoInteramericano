<div class="registerForm" >
  <form>
    <div class="crearr">Crear cuenta</div>
    <div class="form-group">
        <label for="Nombre">Nombre Completo</label>
        <input type="text" name="nombre" [(ngModel)]="persona.Nombre" class="form-control" placeholder="Nombre Completo" required>
    </div>
    <div class="form-group">
        <label for="Apellido">Documento</label>
        <input type="text" name="documento" [(ngModel)]="persona.Documento" class="form-control" placeholder="Documento" required>
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" name="email" [(ngModel)]="persona.Email" class="form-control" placeholder="Correo Electronico" required>
    </div>
    <div class="form-group">
      <label for="Telefono">Telefono</label>
      <input type="value" name="telefono" [(ngModel)]="persona.Telefono" class="form-control" placeholder="Ingrese su telefono" required>
    </div>
    <div class="form-group">
      <label for="Direccion">Dirección</label>
      <input type="text" name="direccion" [(ngModel)]="persona.Direccion" class="form-control" placeholder="Dirección" required>
    </div>
    <div class="form-group">
      <label for="Fecha">Fecha Nacimiento</label>
      <input type="date" name="fechaNacimiento" [(ngModel)]="persona.FechaNacimiento" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="Contraseña">Contraseña</label>
      <input type="password" name="contrasena" [(ngModel)]="persona.Contrasena" class="form-control" placeholder="Contraseña" required minlength="8">
    </div>
    
    <div>
      <button (click)="guardarResgistro()" class="botoncito">Registrar</button>
    </div>
  
  </form>
</div>

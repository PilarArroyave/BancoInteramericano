<div class="authenticateForm">
  <h2>Iniciar sesión</h2>
  <form>
    <input type="text" id="user" placeholder="Usuario" required><br/>
    <input type="password" id="loginPassword" placeholder="Contraseña" required><br/>
    <button id="ingresar" routerLink="/confirmLogin">Ingresar</button><br/>
  </form>  
</div>
